<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-i18n="titlePage">Recordatorio de Hidratación y Movimiento</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    width: 320px;
    height: 100%;
    padding: 5px 10px;
    background: rgb(174,235,238);
    text-align: center;
    position: relative;
    overflow: hidden;
    background: #7fd4ad;
    color: whitesmoke;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button{
    -webkit-appearance: none;
}

button:hover {
    opacity: 0.9;
}

.glass,.walk {
    width: 70px;
    height: auto;
    opacity: 0.5;
}

.button-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 1rem;
    margin-top: 1.5rem;
    float: left;
}

button {
    border: none;
    cursor: pointer;
}

button.disabled {
    cursor: not-allowed;
    opacity: 0.5;
}

.custom-number-input {
    height: 2.5rem;
    width: 8rem;
}

.custom-number-input label {
    width: 100%;
    color: whitesmoke;
    font-size: 0.875rem;
    font-weight: 600;
}

.custom-number-input .input-wrapper {
    display: flex;
    flex-direction: row;
    height: 2.5rem;
    width: 100%;
    border-radius: 0.5rem;
    background-color: #e2e8f0;
    margin-top: 0.25rem;
    position: relative;
}

.custom-number-input button {
    background-color: #e2e8f0;
    color: #718096;
    height: 100%;
    width: 5rem;
    cursor: pointer;
    border: none;
    outline: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

.custom-number-input button:first-child {
    border-radius: 0.5rem 0 0 0.5rem;
}

.custom-number-input button:last-child {
    border-radius: 0 0.5rem 0.5rem 0;
}

.custom-number-input button:hover {
    background-color: #cbd5e0;
    color: #4a5568;
}

.custom-number-input button span {
    margin: auto;
    font-size: 1.5rem;
    font-weight: 100;
}

.custom-number-input input {
    text-align: center;
    width: 100%;
    background-color: #e2e8f0;
    font-weight: 600;
    font-size: 1.2rem;
    color: #4a5568;
    display: flex;
    align-items: center;
    border: none;
    outline: none;
    padding: 0;
}

.custom-number-input input:hover {
    color: #000;
}

.custom-number-input input:focus {
    color: #000;
}

.flex-container > div{
    padding: 8px;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(1, 1fr);
    gap: 8px;
    border-radius: 16px;
    margin: 12px 0px;
    background-color: rgba(255,255,255,0.3);
    backdrop-filter: blur(20px);
}

.transition{
    position: relative;
    overflow: hidden;
    border-radius: 16px;
}

.transition::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0) 100%
    );
    transform: skewX(-45deg);
    animation: slideShiny 2s ease-out;
}

@keyframes slideShiny  
{
    0% {
        left: -100%;
    }
    100% {
        left: 100%;
    }
}
    
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="switch.css">
</head>
<body>

    <div class="container container-water">
    <div class="flex-container">
        <div class="item">
            <div class="icon">
                <img src="images/glass.png" alt="glass of water" class="glass">
            </div>
        </div>
    </div>
            <div class="flex-container">

            </div>
            <div class="flex-container">

                            </svg>

                    </div>
                </label>

    </div>

                <img src="images/walking.png" alt="walk" class="walk">
            </div>
        </div>
    </div>

    <div class="flex-container">
            <div class="custom-number-input">
                <label for="standUpTime" data-i18n="labelMinutes"></label>
                <div class="input-wrapper">
                    <button data-action="decrement">
                        <span>−</span>
                    </button>
                    <input type="number" id="standUpTime" value="1" min="1" max="120"  name="standUpTime">
                    <button data-action="increment">
                        <span>+</span>
                    </button>
                </div>
            </div>
            </div>
        <div class="flex-container">
        <div class="button-container">

        </div>
    </div>
    </div>
